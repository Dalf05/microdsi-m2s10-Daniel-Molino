    <main class="container">
        <header class="page-header">
            <h1>Pistas y Casos</h1>
            <p>Secuencia guiada para tu track.</p>
            
            <div class="track-selector-container">
                <label for="track-select">Track:</label>
                <select id="track-select" class="track-select">
                    <option value="itsm">ITSM Triage</option>
                    <option value="hr">HR</option>
                    <option value="proc">Procurement</option>
                </select>
            </div>
        </header>

        <div id="pista-container" class="pista-card">
            <div class="progress-container">
                <div id="progress-bar" class="progress-bar"></div>
            </div>
            
            <div id="step-content" class="step-content">
                <!-- Step content will be injected here -->
            </div>

            <div class="pista-nav">
                <button id="prev-step" class="btn btn-secondary" disabled>Anterior</button>
                <div id="step-indicator" class="step-indicator"></div>
                <button id="next-step" class="btn btn-primary">Siguiente</button>
            </div>
        </div>
